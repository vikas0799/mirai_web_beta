<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>

    <h1>table learning</h1>
    <table border="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>District</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>shreya gupta</td>
                <td>007</td>
                <td>Santkabir Nagar</td>
            </tr>
            <tr>
                <td colspan="3">Dhruv</td>
                <td>008</td>
                <td>Merath</td>
            </tr>
            <tr>
                <td colspan="2">Molly</td>
                <td rowspan="10">Saharanpur</td>
            </tr>
            <tr>
                <td>Panday</td>
                <td>010</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
