<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!-- ul-> unordered list -->
    <!-- type-> circle, disc, square -->
    <ul type="square">
        <!-- li->list item -->
        <li>tea</li>
        <li>coffee</li>
        <li>milk</li>
        <li>suger</li>
    </ul>

    <!-- 
    ol->ordered list
    type-> a, A, 1, i, I, 
    start=5 -->
    <ol type="1" start="5">
        <li>tea</li>
        <li>cofee</li>
        <li>milk</li>
        <li>suger</li>
    </ol>

<!--     
<dl> → Description List
<dt> → Description Term. 
<dd> → Description Definition.  -->
    

    <dl>
        <dt>tea</dt>
        <dd>suger </dd>
        <dd>black</dd>

        <dt>pasta</dt>
        <dd>red</dd>
        <dd>souce</dd>
        <dd>mst</dd>
    </dl>

</body>

</html>
